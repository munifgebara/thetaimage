<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (conjunto(); as conjuntoRef) {
      <div>
        <h2 data-cy="conjuntoDetailsHeading"><span>Conjunto</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>CÃ³digo</span></dt>
          <dd>
            <span>{{ conjuntoRef.id }}</span>
          </dd>
          <dt><span>Nome</span></dt>
          <dd>
            <span>{{ conjuntoRef.nome }}</span>
          </dd>
          <dt><span>Dataset</span></dt>
          <dd>
            @if (conjunto()!.dataset) {
              <div>

        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">

        </button>

        <button type="button" [routerLink]="['/conjunto', conjuntoRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
        </button>
      </div>
    }
  </div>
