<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (classe(); as classeRef) {
      <div>
        <h2 data-cy="classeDetailsHeading"><span>Classe</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>CÃ³digo</span></dt>
          <dd>
            <span>{{ classeRef.id }}</span>
          </dd>
          <dt><span>Nome</span></dt>
          <dd>
            <span>{{ classeRef.nome }}</span>
          </dd>
          <dt><span>Dataset</span></dt>
          <dd>
            @if (classe()!.dataset) {
              <div>
                <a [routerLink]="['/dataset', classe()!.dataset?.id, 'view']">{{ classeRef.dataset?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Voltar</span>
        </button>

        <button type="button" [routerLink]="['/classe', classeRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
        </button>
      </div>
    }
  </div>
</div>
